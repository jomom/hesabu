<div class="container-fluid bg-light">
    <div class="container bg-light">

        <form class="mx-auto bg-light" action="" id="addproduct_form">
            <h5 class="d-flex justify-content-start py-4"> Add Product</h5>
            

            <div class="card p-4">

                <div class="">
                    <label for="productTitle" class="formlabel">Title</label>
                    <input type="text" name="" id="productTitle" class="form-control">
                </div>

                <div class="">
                    <label for="productDescription" class="formlabel">Description</label>
                    <ckeditor [editor]="editor" ></ckeditor>
                </div>
            </div>


            <!-- Start product status -->
            <div class="card p-4 my-4">
            <p> <b> Product Status</b></p>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Draft</option>
                    <option value="1">Active</option>

                </select>
                <label for="floatingSelect">This product will be hidden from all sales channels.</label>
                <label class="d-none" for="floatingSelect">This product will be available to 2 sales channels.</label>
            </div>

            <hr>
            <small class="py-2">SALES CHANNELS AND APPS</small>
            <div class="form-check py-3">
                <div id="poshelp" class="form-text py-2">This product will be available to Point of Sale channel.</div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChannel" checked>

                <label class="form-check-label" for="flexCheckChannel">
                    Point of Sale
                </label>
            </div>

            </div>
            <!--End product status -->


            <!-- Start Pricing -->
            <div class="card p-4 my-4">
                <p class="my-2"><b>Pricing</b></p>
                <div class="row g-2 ">
                    <div class="col-md">
                        <label for="priceInput" class="form-label">Price</label>
                        <input type="text" class="form-control" id="priceInput" placeholder="Ksh 0.00">

                    </div>
                    <div class="col-md">
                        <label for="compare_priceInput" class="form-label">Compare at Price</label>
                        <input type="text" class="form-control" id="compare_priceInput" placeholder="Ksh 0.00">

                    </div>

                </div>

                <div class="col-auto pt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            Charge Tax on this product
                        </label>
                    </div>
                </div>

                <hr>

                <div class="">
                    <label for="priceInput" class="form-label">Cost per Item</label>
                    <input type="text" class="form-control" id="priceInput" placeholder="Ksh 0.00">
                    <div id="costHelp" class="form-text">Customers wonâ€™t see this</div>

                </div>

            </div>

            <!-- end pricing  -->

            <!--Start Inventory  -->
            <div class="card p-4 my-4">
                <p class="my-2"><b>Inventory</b></p>

                <div class="row g-2">
                    <div class="col-md">
                        <label for="skuInput" class="form-label">SKU (Stock Keeping Unit)</label>
                        <input type="text" class="form-control" id="skuInput">
                    </div>

                    <div class="col-md">
                        <label for="skuInput" class="form-label">Barcode (ISBN, UPC, GTIN, etc.)</label>
                        <input type="text" class="form-control" id="skuInput">
                    </div>

                </div>

                <div class="col-auto pt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="trackQuantity" checked>
                        <label class="form-check-label" for="trackQuantity">
                            Track Quantity
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sellingwhenoutofstock">
                        <label class="form-check-label" for="sellingwhenoutofstock">
                            Continue selling when out of stock
                        </label>
                    </div>
                    <hr>

                    <small>Quantity</small>
                    <div class="d-flex justify-content-between">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="floatingSelect">Pick your location</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="availablequantity" placeholder="" value="">
                            <label for="availablequantity">Available</label>
                        </div>
                    </div>
                    <hr>
                </div>

                <p>Options</p>
                <div class="form-check">
                    <input class="form-check-input" type="check-box" id="producthasoptions">
                    <label class="form-check-label" for="producthasoptions">This product has options, like size or
                        color</label>
                </div>

            </div>
            <!-- End Inventory -->


            <button type="submit" class="btn btn-primary mt-3">Submit</button>

        </form>

    </div>
</div>
