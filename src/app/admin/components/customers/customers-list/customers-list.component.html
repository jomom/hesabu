<div class='section'>
	<div class="d-flex justify-content-between mt-2">
		<h5 class="h5">Customers</h5>
		<a routerLink="/admin/customers/add" routerLinkActive="active" class="btn btn-primary">Add Customer</a>

		
	</div>

	<div class="card mt-2 p-2">
		<div class="d-flex justify-content-between  card-header" style="background-color: #fff;">
			<form class="d-flex col-sm-4 col-6 ">
				<input class="form-control me-1" type="search" name="search-table" aria-label="search" placeholder="Search Within Table">
				<button class="btn btn-outline-success" type="submit">
					<i class="fa-solid fa-search"></i>
				</button>
			</form>

			<div>
				<button class="btn btn-secondary mx-1" type="submit">
					<i class="fa-solid fa-filter"></i>
				</button>
				<button class="btn btn-secondary mx-1" type="submit">
					<i class="fa-solid fa-arrow-up-z-a"></i>Sort
				</button>

			</div>
		</div>

		<div>
			 <!-- *ngIf="customerList.length > 0" -->
			<table class="table table-hover">
				<thead>
					<tr><th scope="col">#</th><th scope="col">Customer Name</th><th scope="col">Status</th>
						<th scope="col">Location</th>
						<th scope="col">Orders</th>
						<th scope="col">Spent</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let customer of customerList;index as i">
						<th scope="row">{{customer._id}}</th>
						<td>{{customer.firstName}}</td>
						<td>{{customer.lastName}}</td>
						<td>{{customer.email}}</td>
						<td>{{customer.phoneNumber}}</td>
					</tr> 
				</tbody>
			</table>

			<div  class="d-flex justify-content-between">
				<div>
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item"><a class="page-link" href="#">Previous</a></li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">Next</a></li>
						</ul>
					</nav>
				</div>
				<div>
					<select class="form-select" aria-label="Default select example">
						<option selected>Open this select menu</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
